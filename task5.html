<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="task5.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="location-input" placeholder="Enter a city or allow location">
      <button id="fetch-weather-btn">Get Weather</button>
    </div>
    <div id="weather-display" class="hidden">
      <h2 id="location-name"></h2>
      <p id="temperature"></p>
      <p id="weather-condition"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
  </div>
  <script src="task5.js"></script>
</body>
</html>
